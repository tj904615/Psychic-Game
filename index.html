<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>The Psychic Game</title>
     <link rel="stylesheet" type="text/css" href="assets/css/style.css"
     <link rel="stylesheet" type="text/reset" href="assets/css/reset.css"
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 </head>   
 <body>
     <div class="logo">
         <center>
             <img class="psych" src="assets/images/download.jpg">
         </center>
     </div>
     <div class="game">
         <h1>The Psychic Game</h1>
         <h2>"Guess what letter I'm thinking"
         <span id="user-text">
             <strong>__</strong>
         </span>
         </h2>
         <h2>
             "Wins "
             <span id="win-count">
                 <strong>0</strong>
             </span>
         </h2>
         <h2>
             "Loses"
             <span id="loss-count">
                 <strong>0</strong>
             </span>
         </h2>
         <h2>"Guesses Left: "
             <span id="guesses-left">
             <strong>0</strong>
             </span>
         </h2>
         <h2>"Your Guess so far: "
             <span id="yourGuessSoFar">
                 <strong>0</strong>
             </span>
         </h2>
     </div>
     <script type="text/javascript" src="assets/javascript/game.js"></script>
 </body>
</html>
